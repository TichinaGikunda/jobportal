{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="text-center">
  <h3>Your Profile</h3>
  <img src="{{ user.profile.image.url }}" alt="Profile picture" class="img-thumbnail mt-3" width="150">
  <h5 class="mt-3">{{ user.username }}</h5>
  <p>{{ user.email }}</p>
  <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-3">Logout</a>
</div>
{% endblock %}
